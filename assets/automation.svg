<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <g font-family="Arial, sans-serif" font-size="20" fill="#000">
    <text x="50%" y="30" text-anchor="middle">Coding</text>
    <text x="50%" y="100" text-anchor="middle">Deploying</text>
    <text x="50%" y="170" text-anchor="middle">Output</text>
  </g>
  <circle cx="50%" cy="30" r="10" fill="#00f">
    <animate attributeName="cy" from="30" to="170" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>