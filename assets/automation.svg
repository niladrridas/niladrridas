<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <g font-family="Arial, sans-serif" font-size="20" fill="#000">
    <text x="20%" y="30" text-anchor="middle">Coding</text>
    <text x="50%" y="30" text-anchor="middle">Deploying</text>
    <text x="80%" y="30" text-anchor="middle">Output</text>
  </g>
  <circle cx="20%" cy="60" r="15" fill="#00f">
    <animate attributeName="cy" values="60;140;60" keyTimes="0;0.5;1" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cx" values="20%;50%;80%" keyTimes="0;0.5;1" dur="4s" repeatCount="indefinite" />
  </circle>
  <g transform="translate(20,90)">
    <rect width="30" height="30" fill="#ff6347" />
    <animateTransform attributeName="transform" type="rotate" from="0 35 105" to="360 35 105" dur="4s" repeatCount="indefinite" />
  </g>
  <g transform="translate(50,90)">
    <rect width="30" height="30" fill="#32cd32" />
    <animateTransform attributeName="transform" type="rotate" from="0 65 105" to="360 65 105" dur="4s" repeatCount="indefinite" />
  </g>
  <g transform="translate(80,90)">
    <rect width="30" height="30" fill="#1e90ff" />
    <animateTransform attributeName="transform" type="rotate" from="0 95 105" to="360 95 105" dur="4s" repeatCount="indefinite" />
  </g>
</svg>